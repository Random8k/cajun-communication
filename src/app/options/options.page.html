<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-title>
        Options
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>Select what sources I want to search from:</ion-col>
        <ion-col><ion-checkbox [(ngModel)]="customSources" (ionChange)=selectCustomSources()></ion-checkbox></ion-col>
      </ion-row>
    </ion-grid>

    <div *ngIf="customSources">      
        <ion-button (click)="toStringCommand()">Confirm Changes</ion-button>
      <ion-list *ngFor="let item of newsService.providers">
        <ion-item>
          <ion-label class="ion-text-wrap">
            <h2>{{  item.name  }}</h2>
            <h3 style="text-transform: capitalize;">{{  item.category  }}</h3>
            <p>{{  item.description  }}</p>
          </ion-label>
          <ion-checkbox slot="end" ([ngModel])="item.id" (ionChange)="putIntoArray(item.id)"></ion-checkbox>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
