<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-title>
        Options
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>Select what sources I want to search from:</ion-col>
        <ion-col><ion-checkbox [(ngModel)]="customSources" (ionChange)=selectCustomSources()></ion-checkbox></ion-col>
      </ion-row>
    </ion-grid>

    <div *ngIf="customSources">      
        <ion-button (click)="test()">Confirm Changes</ion-button>
        <ion-list *ngFor=>
          <ion-item>
            <h2>{{ }}</h2>
          </ion-item>
        </ion-list>

    </div>
  </ion-content>
