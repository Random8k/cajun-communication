<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Main
    </ion-title>
  </ion-toolbar>
</ion-header>


  <ion-content>
    <ion-card button = 'true' (click)=openNative(item.url) class="welcome-card" *ngFor="let item of newsService.newsReports">
      <img src="{{ item.urlToImage }}" alt="" />
      <ion-card-header>
        <ion-card-subtitle>{{ item.source.name }}</ion-card-subtitle>
        <ion-card-title>{{ item.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ item.description }}</p>
        <ion-button>Details</ion-button>     
        <ion-button>
            <ion-icon name="star-outline"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>

</ion-content>
